version: '3.8'
services:
  kali:
    build:
      context: .
      dockerfile: Dockerfile.kali
    container_name: kali-lab
    networks:
      - cybersec-lab
    stdin_open: true
    tty: true
    cap_add:
      - NET_ADMIN
      - NET_RAW

  metasploit:
    image: metasploitframework/metasploit-framework
    container_name: msf-lab
    networks:
      - cybersec-lab
    stdin_open: true
    tty: true

